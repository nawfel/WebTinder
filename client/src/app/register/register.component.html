<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary"> sign up</h2>
    <hr>
    <div class="class-mb3">
        <label for="" style="margin-right: 10px;">I am a:</label>
        <label for="" class="form-check-label">
            <input type="radio" class="form-check-input" value="male" formControlName="gender">Male
        </label>
        <label for="" class="form-check-label">
            <input type="radio" class="form-check-input ms-3" value="female"  formControlName="gender">Female
        </label>
    </div>
    <app-text-input [formControl]="$any(registerForm.controls['username'])" [label]="'username'">
    </app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['knownAs'])" [label]="'known As'">
    </app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['dateOfBirth'])" [type]="'date'" [label]="'dateOfBirth'">
    </app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['city'])" [label]="'city'">
    </app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['country'])" [label]="'country'">
    </app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['password'])" [label]="'password'"
        [type]="'password'"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['confirmedPassword'])" [label]="'confirm password'"
        [type]="'password'"></app-text-input>

    <div class="row" *ngIf="validationErrors">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul> 
    </div>

    <div class="text-center">
        <button class="btn btn-success me-2" type="submit" [disabled]="!registerForm.valid">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
